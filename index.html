<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Importazione del Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!--Collegamento col file CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Titolo della pagina-->
    <title>Traduttore</title>
    <!--Icona della pagina-->
    <link rel="icon" href="images/icon.png" />
  </head>
  <body>
    <!--Contenitore-->
    <div class="container">
      <!--Header-->
      <header class="panel">
        <!--Titolo dell'Header-->
        <h1>Traduttore</h1>
        <!--Logo dell'Header-->
        <img src="images/logo.svg" alt="" />
      </header>

      <main>
        <!--Sezione del pannello di traduzione-->
        <section class="panel translation">
          <!--Bandiera della lingua selezionata-->
          <div class="translation-flag"></div>
          <!--Risultato della traduzione-->
          <div class="translation-result">
            <!--Parte testuale della traduzione-->
            <p class="translation-text">Traduzione</p>
          </div>
        </section>

        <!--Sezione dei controlli-->
        <section class="panel controls">
          <!--Input inserito dall'utente-->
          <input
            class="text-input"
            type="text"
            placeholder="inserisci il testo da tradurre"
          />
          <!--Bottone Lingua Inglese-->
          <button class="lang-button" data-lang="en">🇬🇧</button>
          <!--Bottone Lingua Francese-->
          <button class="lang-button" data-lang="fr">🇫🇷</button>
          <!--Bottone Lingua Spagnola-->
          <button class="lang-button" data-lang="es">🇪🇸</button>
          <!--Bottone di Reset-->
          <button class="reset-button">❌</button>
        </section>
      </main>
    </div>

    <!--Collegamento con il file JS-->
    <script src="script.js"></script>
  </body>
</html>
